<!doctype html>
<html lang="en">

<head>
  <title>The Vinyl Collector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <!-- <link rel="stylesheet" href="./assets/css/reset.css" class="css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
  <link rel="stylesheet" href="./assets/css/style.css" class="css">

</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <div class="jumbotron-fluid">
    <div class="header-inner"  style="background-color: black; opacity: .7">
      <div class="container">
        <div class="row align-items-center text-center" style="height:40vh">
          <div class="col-12 text-center">
            <h1 class="text-uppercase text-muted"> <strong>Vinyl Collector</strong></h1>
            <p class= "text-white">Click on a vinyl to get points. Match your points without going over to win.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg bg-light py-3">
      <div class="container">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">Wins: <span class="badge badge-success" id="win-num"></span></li>
          <li class="nav-item">Losses: <span class="badge badge-danger" id="loss-num"></span></li>
          <li class="nav-item"><span class="badge badge-info p-2" id="reset">Reset</span></li>
        </ul>
      </div>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 text-center">
        <div class="card text-white bg-dark mt-5 mb-3 ml-auto mr-auto" style="width: 60%;">
          <div class="card-header">Score to Match</div>
          <div class="card-body">
            <h1 class="card-text" id="comp-score"></h1>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <div class="card text-white bg-dark mt-5 mb-3 ml-auto mr-auto" style="width: 60%;">
          <div class="card-header">Your Score</div>
          <div class="card-body">
            <h1 class="card-text" id="player-score"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-3">
        <img src="./assets/images/nina.jpg" class="img-fluid rounded" alt="Nina" id="nina">
      </div>
      <div class="col-3">
        <img src="./assets/images/stevie.jpeg" class="img-fluid rounded" alt="Stevie" id="stevie">
      </div>
      <div class="col-3">
        <img src="./assets/images/eagles.jpg" class="img-fluid rounded" alt="Eagles" id="eagles"> 
      </div>
      <div class="col-3">
        <img src="./assets/images/andy.jpg" class="img-fluid rounded" alt="Andy" id="andy">
      </div>
    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
