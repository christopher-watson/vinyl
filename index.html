<head>

<body style="">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>

  <div class="jumbotron-fluid">
    <div class="header-inner" style="background-color: black; opacity: .7">

          <div class="col-12 text-center">

      </div>
      <div class="col-lg-6 text-center">

    </div>
    <div class="row mt-4">

        <img src="./assets/images/nina.jpg" class="img-fluid rounded" alt="Nina">

        <img src="./assets/images/stevie.jpeg" class="img-fluid rounded" alt="Stevie">
      </div>
      <div class="col-3">
        <img src="./assets/images/rakim.jpg" class="img-fluid rounded" alt="Rakim">
      </div>

      </div>
    </div>
